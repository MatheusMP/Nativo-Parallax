<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    </head>
    <body>
        <div id="header">
                <div class="menu">
                    <div class="menuItem">
                        <a>Plantas</a>
                    </div>
                    <div class="menuItem">
                        <a>Sementes</a>
                    </div>
                    <div class="menuItem">
                        <a>Acessórios</a>
                    </div>
                    <div class="menuItem">
                        <a>Sobre nós</a>
                    </div>
                </div>
            </div>
            <div id="logo"></div>
        <div id="home">
            <div id="verText">DESIGN WARTS</div>
            <div id="bgVerde"></div>
            <div id="luzBg" class="animated fadeIn delay-5s">
                <img src="assets/imgs/luz_3d.png">
            </div>
            <div id="txtNativo"  class="animated fadeIn delay-5s">
                <img src="assets/imgs/TEXT_3d.png">
            </div>
            <div id="montanhas" class="animated slideInUp delay-2s">
                <img src="assets/imgs/montanha_3D.png">
            </div>
            <div id="balls" class="animated slideInUp delay-2s">
                <img src="assets/imgs/3D BALL_.png">
            </div>
        </div>

        <div id="loja">
            <div class="produtos">
                <div class="title">
                    <h3>Feito para seu quintal</h3>
                    <div class="iconesNexPre">
                        <i id="prevArrow" class='fas fa-chevron-left' style='font-size:24px'></i>
                        <i id="nextArrow" class='fas fa-chevron-right' style='font-size:24px'></i>
                    </div>
                </div>
                <div class="listaPlant">
                    <div class="itemPlant">
                        <div class="imgPlant">
                            <img src="assets/imgs/plata_1.png">
                        </div>
                        <span class="nomePlant">
                            Samambaia
                        </span>
                        <span class="precoPlant">
                            Por <b>R$ 40,00</b>
                        </span>
                        <button>Adicionar ao carrinho</button>
                    </div>
                    <div class="itemPlant">
                            <div class="imgPlant">
                                <img src="assets/imgs/plant_2.png">
                            </div>
                            <span class="nomePlant">
                                Palmeira
                            </span>
                            <span class="precoPlant">
                                Por <b>R$ 40,00</b>
                            </span>
                            <button>Adicionar ao carrinho</button>
                    </div>
                    <div class="itemPlant">
                        <div class="imgPlant">
                            <img src="assets/imgs/plant_3.png">
                        </div>
                        <span class="nomePlant">
                            Luca
                        </span>
                        <span class="precoPlant">
                            Por <b>R$ 40,00</b>
                        </span>
                        <button>Adicionar ao carrinho</button>
                    </div>  
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script type="text/javascript" src="assets/funcs/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </body>
</html>
